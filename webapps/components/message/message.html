<div class="card col-lg-8 offset-lg-1">
	<h1 class="title">Laissez-nous un message.</h1>
	
	<form class="">
		<div class="form-group">
			<label for="name">Votre nom : <i class="material-icons" style="font-size: 18px; color: green;" title="ou expression habituellement utilisé pour vous reconnaitre">info</i> </label>
			<input class="form-control" data-ng-model="newMessage.sender" type="text" name="name" placeholder="Nom">
		</div>
		<div class="form-group">
			<label for="anonymous">Anonyme<i class="material-icons" style="font-size: 18px; color: green;" title="Votre nom ne sera pas affiché">info</i> </label>
			<input class="form-control" data-ng-model="newMessage.isAnonymous" type="checkbox" name="anonymous">
		</div>
		<div class="form-group">
			<label for="message">Votre message : </label>
			<input class="form-control" data-ng-model="newMessage.message" type="textarea" name="message" placeholder="Entrez votre message ...">
		</div>

		<div class="row">
			<span class="col-lg-2 offset-lg-3" data-ng-style="savingStyle">{{savingMessage}}</span>
			<button class="col-lg-2 offset-lg-4 btn btn-success" type="button" name="button" data-ng-click="confirm()">Envoyer</button>
		</div>
	</form>
</div>
