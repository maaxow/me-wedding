<div class="card col-lg-8 offset-lg-1">
	<h1 class="title">Laissez-nous un message.</h1>
	
	<div class="col-lg-9 align-self-center">
		<form>
			<div class="form-group">
				<label for="name">Votre nom : <i class="material-icons" style="font-size: 18px; color: green;" title="ou expression habituellement utilisÃ© pour vous reconnaitre">info</i> </label>
				<input class="form-control" data-ng-model="newMessage.sender" type="text" name="name" placeholder="Nom">
			</div>
			<div class="custom-control custom-checkbox">
				<input id="anonymous" class="custom-control-input" data-ng-model="newMessage.isAnonymous" type="checkbox">
				<label for="anonymous" class="custom-control-label">Rester anonyme <i class="material-icons" style="font-size: 18px; color: green;" title="Votre nom ne sera pas affichÃ©">info</i> </label>
			</div>
			<div class="form-group">
				<label for="message">Votre message : </label>
				<textarea class="form-control" data-ng-model="newMessage.message" rows="4" id="message" placeholder="Entrez votre message ..."></textarea>
			</div>
			<div class="row">
				<span class="col-lg-2 offset-lg-3" data-ng-style="savingStyle">{{savingMessage}}</span>
				<button class="col-lg-2 offset-lg-4 btn btn-success" type="button" name="button" data-ng-click="confirm()">Envoyer</button>
			</div>
		</form>
	</div>
</div>

<div class="card col-lg-8 offset-lg-1">
	<h1 class="title">Messages re&ccedil;us</h1>
	
	<div data-ng-repeat="message in messages | orderBy: '-messageDate'">
		<div>
			<p> Message de <strong>{{message.sender}}</strong> envoy&eacute; le {{message.messageDate | date : 'dd/MM/yyyy HH:mm:ss'}} : </p>
			<p>{{message.message}}</p>
		</div>
	</div>
</div>
