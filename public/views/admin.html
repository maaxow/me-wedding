
<button href="" ng-click="getAll()">Refresh</button>

<table class="table">
	<tr>
		<th>Id</th>
		<th>Prénom</th>
		<th>Nom</th>
		<th>Email</th>
		<th>Téléphone</th>
		<th>Adresse</th>
		<th>Code Postale</th>
		<th>Ville</th>
		<th>Pays</th>
		<th>Présent</th>
		<th>Actions</th>
	</tr>
	<tr ng-repeat="guest in guests">
		<td>{{guest.id}}</td>
		<td>{{guest.firstname}}</td>
		<td>{{guest.lastname}}</td>
		<td>{{guest.email}}</td>
		<td>{{guest.phone_number}}</td>
		<td>{{guest.address}}</td>
		<td>{{guest.post_code}}</td>
		<td>{{guest.city}}</td>
		<td>{{guest.counrty}}</td>
		<td>{{guest.present}}</td>
		<td>
			<button type="button" class="btn btn-primary" ng-click="edit(guest)">
				<i class="material-icons">mode_edit</i>
			</button>
			<i class="material-icons" ng-click="remove(guest.id)">delete_forever</i>
		</td>
	</tr>
</table>

<div>
	<div>
		<label for="first">Prénom</label>
		<input type="text" name="first" ng-model="newGuest.firstname"/>
	</div>
	<div>
		<label for="last">Nom</label>
		<input type="text" name="last" ng-model="newGuest.lastname"/>
	</div>
	<div>
		<label for="email">Email</label>
		<input type="email" name="email" ng-model="newGuest.email"/>
	</div>
	<div>
		<label for="phone">Telephone</label>
		<input type="tel" name="phone" ng-model="newGuest.phone_number"/>
	</div>
	<div>
		<label for="address">adresse</label>
		<input type="text" name="address" ng-model="newGuest.address"/>
	</div>
	<div>
		<label for="code">code postale</label>
		<input type="text" name="code" ng-model="newGuest.post_code"/>
	</div>
	<div>
		<label for="city">ville</label>
		<input type="text" name="city" ng-model="newGuest.city"/>
	</div>
	<div>
		<label for="country">Pays</label>
		<input type="text" name="country" ng-model="newGuest.country"/>
	</div>
	<div>
		<span>Présent ?</span>
		<div class="form-check">
			<input type="radio" id="yes" name="present" ng-checked="newGuest.present === 1" ng-click="changePresent()"/>
			<label for="yes" class="form-check-label">Oui</label>
		</div>
		<div class="form-check">
			<input type="radio" id="no" name="present" ng-checked="newGuest.present === 0" ng-click="changePresent()"/>
			<label for="no" class="form-check-label">Non</label>
		</div>
	</div>
	<button ng-click="addGuest()">add</button> <!-- NEED ANGULAR TO USER http post -->
</div>

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
