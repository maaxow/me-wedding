<!DOCTYPE>
<html>
<head>
	<title>PhotoBooth</title>
	<link rel="stylesheet" href="/css/main.css">
	<script src="/vendor/angular/angular.min.js" charset="utf-8"></script>
</head>
<body>



	<div ng-app="app" ng-controller="AppController">
			<a href="" ng-click="getAll()"> get all Guest !</a>
			<a href="" ng-click="addGuest()"> add Guest !</a> <!-- NEED ANGULAR TO USER http post -->
	</div>

	<script type="text/javascript">
		angular.module('app', []).controller('AppController', function($scope, $http){

			console.log("on est bien dans le controller !");
			$scope.getAll = function(){
				$http.get('/api/guest').then(function(data){
					console.log("getAll() : ", data);
				});
			};

			$scope.addGuest = function(){
				$http.post('/api/guest').then(function(data){
					console.log("addguest() : ", data);
				});
			};
		})
	</script>
</body>
</html>
