<div class="container col-10 offset-1">
	<div class="row">
		<div class="prog-date uppercase col-2">
			<div class="border" style="background-color: #CCCCCC; padding: 5px">
				{{ date }}
			</div>
			<div class="border">
				{{ hours }}
			</div>
		</div>
		<div class="col-10">
			<h4 class="title-info">{{ title }}</h4>
			<span>
				<a href="{{mapsLink}}" target="_blank"><i class="material-icons">location_on</i> {{ place }}</a><br>
				{{ description }}
			</span>
		</div>
	</div>
</div>
<br>
<hr class="dotted col-3">
<br>
